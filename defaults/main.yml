---
################################################################################
# Extra packages for a complete (non-vm) setup
################################################################################
x_extra_packages: []
x_extra_keys: []
x_extra_repositories: []

x_extra_deb: []

x_enable_autolock: False
x_has_battery: False
x_bat_low_watt: 6
x_bat_hi_watt: 50
x_bat_low_color: red
x_bat_hi_color: green
x_bat_charge_color: blue

x_keepass_content: ""

# Redshift setting (location: Zurich)
x_redshift_temp_day: 4500
x_redshift_temp_night: 3700
x_redshift_lat: 47.40769
x_redshift_lon: 8.50454

x_screen_locker: slock

# Copy these from the base role
x_username: "{{ base_user.name }}"
x_scripts_dir: "{{ base_scripts_dir }}"
x_editor: "{{ base_editor }}"
x_home_dir: "{{ base_home_dir }}"

x_gpg_as_ssh: False
